<h1 mat-dialog-title>Your note's credentials</h1>
<mat-dialog-content>
  <div class="icon-string-container">
    <button mat-icon-button class="side-icon-container" (click)="onClickKey()">
      <i class="fa fa-key"></i>
    </button>
    <div class="key-string">
      <span id="note-id">{{noteResponse.noteId}}</span>/<span id="note-key">{{noteResponse.secretKey}}</span>
    </div>
    <button mat-icon-button class="side-icon-container" (click)="onClickUrl()">
      <i class="fa fa-external-link"></i>
    </button>
  </div>
</mat-dialog-content>
